# Рабочий процесс для сборки и развертывания сайта на Vite на GitHub Pages
name: Deploy Vite project to GitHub Pages

on:
  # Запускается при пушах в ветку main
  push:
    branches: ["main"]

  # Позволяет запускать этот воркфлоу вручную со вкладки Actions
  workflow_dispatch:

# Устанавливает права для GITHUB_TOKEN для развертывания на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Позволяет только одно одновременное развертывание
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Рекомендуется использовать актуальную LTS-версию Node.js
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем папку 'dist', результат сборки Vite
          path: './dist'

  # Задача развертывания
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
